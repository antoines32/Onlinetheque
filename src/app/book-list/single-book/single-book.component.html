<div class="row">
  <div class="col-xs-12">
    <h2>{{book.title}}</h2>
  </div>
  <div class="row">
    <div class="col-lg-8 col-xs-12">
      <p class="author">Auteur :<br>
        {{book.autor}}</p>
      <p class="synop">Synopsis :<br>
        {{book.synopsis}}</p>
    </div>
    <div class="illustration col-lg-4 col-xs-12"><img *ngIf="book.photo" [src]=book.photo></div>
  </div>
  <button (click)="onBack()" class="back-to-list btn btn-default">Retour</button>
</div>
